{% extends 'layout.html'%}

{% block body%}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
<h1>AdminDashboard</h1>
<div class="row">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <a href="/adminAction?act=print"><button class="btn btn-success" >Download</button></a>
            </th>
        </tr>
        </thead>

        {% for i in files%}

        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{i}}</td>
        </tr>

        {% endfor%}
    </table>
</div>
{% endblock%}
