{% extends 'layoutHome.html'%}
{% block body%}


{% from 'includes/_formhelper.html' import render_field %}
<form method='POST'>
    <div class = "container">
        <div class = "jumbotron">
            <h1>LogIn</h1>
            <br>
            <div class="form-group">
                    {{render_field(form.email, class = "form-control")}}
                </div>
                <div class="form-group">
                    {{render_field(form.password, class = "form-control")}}
                </div>
                <p>
                    <input class="btn btn-primary btn-space" type="submit" value="LogIn">
                        <a href="/forgetPassword">
                        <input class="btn btn-danger btn-space" type="button" value="Forget Password">
                    </a>
                </p>
            </div>
        </div>
    </div>


</form>
{% endblock %}
