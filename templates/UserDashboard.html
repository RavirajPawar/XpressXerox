{% extends 'layout.html'%}

{% block body%}
<div class = "container">
    <div class="row">

        <form enctype=multipart/form-data method=post>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">You Can Upload Multiple Files</span>
                </div>
                <div class="custom-file">
                    <input type="file"  name=file class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01" multiple>
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
                <button type="submit" class="btn btn-info">Upload</button>
            </div>
        </form>
    </div>
    <br>
    <div class="row">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Document NAME</th>
                <th scope="col">ACTION</th>
            </tr>
            </thead>

            {% for i in files%}

            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{i}}</td>
                <td>
                    <a href="/action?doc={{i}}&&act=print"><button class="btn btn-success" >Print</button></a>
                    <a  href="/action?doc={{i}}&&act=remove"><button class="btn btn-danger" >Remove</button></a>
                </td>

            </tr>

            {% endfor%}
        </table>
    </div>
</div>


{% endblock%}
